<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>My Registration form</h1>
    <form>
        <div>
            <label for="* first_name">First Name *</label>
            <input type="text" name="* first_name" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name *</label>
            <input type="text" name="last_name" id="last_name">
        </div>
        <div>
            <label for="password">Password *</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="confirm password">confirm password *</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="birthday">Birthday</label>
            <input type="date" name="birthday" id="birthday">
            <div>
                <fieldset>
                    <legend>Gender Identity</legend>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="nonbinary" value="nonbinary">
                    <label for="nonbinary">Nonbinary</label>
                    <input type="radio" name="gender" id="i prefer not to say" value="i prefer not to say">
                    <label for="i prefer not to say">I prefer not to say</label>
                </fieldset>
            </div>
            <div>
                <label for="a short description about yourself:">A short description about yourself:</label>
                </div>
                <div>
                <textarea name="comment" cols="20" rows="3"></textarea>

            </div>
            <div>
                <label for="language">Favorite language</label>
                <select name="language" id="language">
                    <option value="Javascript">Javascript</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Java">Java</option>

                </select>

            </div>
            <div>
                <input type="checkbox" name="offers" id="offers" checked >
                <label for="password">Yes, I would like to recieve periodic email updates</label>
            </div>
            <input type="submit" value="create account">
            <h4>* Indicates required field</h4>

    </form>
</body>

</html>
